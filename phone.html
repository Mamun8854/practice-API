<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phones</title>
    <!-- Bootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <!-- Header Section  -->
    <header class="container text-center mt-4">
      <h1 class="text-info">Found your Phone From Here</h1>
    </header>

    <!-- Main Section  -->
    <main>
      <!-- search Section Here  -->
      <section class="container mt-4">
        <input
          id="search-field"
          type="text"
          name=""
          placeholder="Search Your Phone"
        />
        <button id="btn-search" class="btn btn-secondary">Search</button>
        <!-- Warning Message Section  -->
        <div id="warning-message" class="mt-4 d-none">
          <h2 class="text-warning text-center mt-4">
            No Phone Found , Please try again!!
          </h2>
        </div>
      </section>
      <!-- Phone Section Here  -->
      <section class="container">
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>

    <!-- custom JS  -->
    <script src="js/phone.js"></script>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
